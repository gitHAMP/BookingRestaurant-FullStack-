
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 pTop50">
            <mat-card>
                <div [ngStyle]="{'background-image': 'url(' + restaurant.image+ ')'}" class="restaurantImage"></div>
                <h1> {{restaurant.name}}</h1>
                <p>{{restaurant.address}}</p>
                <p>{{restaurant.description}}</p>
            </mat-card>
        </div>
        <div class="col-sm-12 col-md-6 pTop50">
            <mat-card>
                <form class="booking-form" [formGroup]="bookingForm" (ngSubmit)="createReservation()">
                    <h1>Realiza tu reserva</h1>
                    <div>
                        <mat-form-field appearance="fill">
                            <mat-label>Personas</mat-label>
                            <input type="number" formControlName="customers" matInput>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Turno</mat-label>
                            <mat-select formControlName="time">
                                <mat-option *ngFor="let restaurantTime of restaurant.turns" [value]="restaurantTime.id">
                                    {{restaurantTime.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>DÃ­a</mat-label>
                            <input matInput [matDatepicker]="date" formControlName="date">
                            <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                            <mat-datepicker #date></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="text-right">
                        <button (click)="createReservation()" type="submit" mat-button color="primary"
                            [disabled]="!bookingForm.valid">Reserva</button>
                        <button (click)="payBooking()" mat-button color="secundary" [disabled]="!bookingForm.valid">Reservar y
                            pagar</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
